{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Admin HoneyPot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    {% block extra_css %} {% endblock %}
  </head>

  <body
    style="
      background: #fbfbfd;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display',
        'Segoe UI', sans-serif;
    "
  >
    <header
      class="py-3"
      style="
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid #d2d2d7;
      "
    >
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-between"
        >
          <a
            href="/"
            class="d-flex align-items-center text-decoration-none"
            style="color: #1d1d1f; font-size: 1.25rem; font-weight: 600"
          >
            Django HoneyPot
          </a>

          <ul class="nav d-flex gap-1 mb-0">
            <li>
              <a
                href="/secret-admin-entrance"
                class="nav-link px-3"
                style="color: #1d1d1f"
                >Admin</a
              >
            </li>
            <li>
              <a href="/admin" class="nav-link px-3" style="color: #ff3b30"
                >HoneyPot</a
              >
            </li>
            <li>
              <a
                href="{% url 'website:about' %}"
                class="nav-link px-3"
                style="color: #1d1d1f"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    {% block content %} {% endblock %}
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="text-muted">Â© 2026 Django Admin HoneyPot</span>
        </div>
      </footer>
    </div>
    {% include 'messages.html' %}
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  {% block extra_js %} {% endblock %}
</html>
